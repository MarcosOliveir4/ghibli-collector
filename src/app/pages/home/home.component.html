<section class="container mx-auto p-5" data-testid="home-component">
  <ng-container *ngIf="!loadingGhibliFilms; else loading">
    <div class="grid grid-cols-1 gap-5 md:grid-cols-4">
      <app-ghibli-card
        *ngFor="let film of ghibliFilms"
        [img]="film.image"
        [title]="film.title"
        [description]="film.description"
      ></app-ghibli-card>
    </div>
  </ng-container>
</section>

<ng-template #loading>
  <section class="container mx-auto p-10">
    <div class="flex flex-col items-center justify-center">
      <p class="flex items-end gap-1">
        carregando<span class="loading loading-dots loading-xs"></span>
      </p>
    </div>
  </section>
</ng-template>
